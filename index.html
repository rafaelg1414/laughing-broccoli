<!DOCTYPE html>
<html>
<head>
    <title>Google Maps: Elevation Water Check & Calculations</title>
    <style>
        /* Your existing CSS */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            display: flex; /* Use flexbox for side-by-side layout */
            height: 100%;
            width: 100%;
        }

        .left-panel {
            flex: 1; /* Takes 1 part of the available space */
            padding: 20px;
            background-color: #f8f8f8;
            border-right: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            overflow-y: auto; /* Add scroll if content is too long */
        }

        .right-panel {
            flex: 2; /* Takes 2 parts of the available space, making it wider */
            height: 100%;
            position: relative; /* Needed for absolute positioning of search bar */
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Styling for input groups */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group input[type="number"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Styling for the output section */
        #qp-output-container {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #eaf5ff;
            color: #0056b3;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        /* Styling for the map message box */
        #message-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
            font-weight: bold;
            color: #333;
            min-width: 300px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        #message-box.show {
            opacity: 1;
        }

        /* --- CORRECTED CSS for Search Bar --- */
        #pac-container {
            margin: 10px;
            background-color: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: 300;
            position: absolute; /* Position it on top of the map */
            top: 10px; /* Adjust as needed */
            left: 10px;
            z-index: 11; /* Ensure it's above message-box (which is z-index: 10) */
            width: auto; /* Allow content to define width, or set fixed width */
            min-width: 300px; /* Ensure a minimum width */
            padding: 0; /* Remove padding here, add to input */
        }

        #pac-input {
            box-sizing: border-box; /* Include padding and border in the element's total width */
            border: 1px solid transparent;
            width: 100%; /* Take full width of its container */
            height: 36px; /* Standard height for inputs */
            padding: 10px 12px; /* Sufficient padding */
            border-radius: 2px;
            font-size: 15px;
            outline: none; /* Remove default focus outline */
            text-overflow: ellipsis; /* Handle long text */
        }

        #pac-input:focus {
            border-color: #4d90fe; /* Blue border on focus */
        }

        /* Google Places Autocomplete dropdown styling (important for visibility) */
        .pac-container {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            z-index: 1000; /* Ensure dropdown is on top */
            position: absolute !important; /* Override inline styles */
        }

        .pac-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .pac-item:last-child {
            border-bottom: none;
        }

        .pac-item:hover {
            background-color: #f0f0f0;
        }

        .pac-icon {
            margin-right: 8px;
            vertical-align: middle;
        }

        .pac-item-query {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Calculation Inputs</h2>

            <div class="input-group">
                <label for="h_input">Max height of the structure in m (h):</label>
                <input type="number" id="h_input" value="10" step="0.1">
            </div>

            <div class="input-group">
                <label for="cprob_input">Cprob (use 1 if erection period is greater than 2 years):</label>
                <input type="number" id="cprob_input" value="0.84" step="0.01">
            </div>

            <div class="input-group">
                <label for="cdir_input">Cdir:</label>
                <input type="number" id="cdir_input" value="1" step="0.1">
            </div>

            <div class="input-group">
                <label for="cseason_input">Cseason:</label>
                <input type="number" id="cseason_input" value="1" step="0.1">
            </div>

            <div id="qp-output-container">
                <h3>Calculated Values:</h3>
                <p>Peak Velocity Pressure, qp: <span id="qp_output">0</span> </p>
                <p>Vbmap: <span id="vbmap_output">N/A</span> </p>
                <p>Altitude: <span id="altitude_output">N/A</span> </p>
                <p>Basic Velocity Pressure, qb: <span id="qb_output">N/A</span> </p>
                <p>Shortest distance to sea: <span id="shortest_distance_output">N/A</span></p>
                <p>Cez: <span id="cez_output">N/A</span></p>
            </div>
        </div>

        <div class="right-panel">
            <div id="pac-container">
                <input id="pac-input" type="text" placeholder="Search for a location...">
            </div>
            <div id="map"></div>
            <div id="message-box">Click on the map to interact!</div>
        </div>
    </div>

    <script src="./countryInterpolation.js"></script>
    <script src="./coords.js"></script>
    <script src="./script.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAODcFlJ61J2dRilWuS3JSt7-maLz2Qxvc&callback=initMap&libraries=geometry,places">
    </script>
</body>
</html>
